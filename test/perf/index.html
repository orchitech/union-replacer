<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Union Replacer Performance Tests</title>
        <style>
            body {
                font-family: Calibri, Verdana, Sans-serif;
                padding: 30px;
                margin: 0;
            }
            applet {
                position: absolute;
                left: -9999px;
            }
        </style>
    </head>
    <body>
        <div id="log"></div>

        <script src="../../node_modules/requirejs/require.js"></script>

        <script>
            (function() {
                requirejs(['./config'], function() {
                    requirejs(['benchmark', 'UnionReplacer', 'Logger'], function(Benchmark, UnionReplacer, Logger) {
                        window.Benchmark = Benchmark;
                        window.UnionReplacer = UnionReplacer;
                        window.Logger = Logger;
                        requirejs(['perf'], function(perf) {
                            perf.run();
                        });
                    });
                });
            }());
        </script>
    </body>
</html>
